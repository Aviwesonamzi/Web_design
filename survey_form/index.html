<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We would love to hear your feedback!</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="1" max="100" placeholder="Enter your age" required>

        <label for="dropdown">Select your favorite feature:</label>
        <select id="dropdown" name="feature">
            <option value="design">Design</option>
            <option value="usability">Usability</option>
            <option value="performance">Performance</option>
        </select>

        <p>How did you hear about us?</p>
        <label>
            <input type="radio" name="referrer" value="friends" required> Friends
        </label>
        <label>
            <input type="radio" name="referrer" value="search engine"> Search Engine
        </label>
        <label>
            <input type="radio" name="referrer" value="advertisement"> Advertisement
        </label>

        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
            <input type="checkbox" name="improvement" value="design"> Design
        </label>
        <label>
            <input type="checkbox" name="improvement" value="usability"> Usability
        </label>
        <label>
            <input type="checkbox" name="improvement" value="performance"> Performance
        </label>

        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
